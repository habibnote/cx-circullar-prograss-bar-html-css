<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="skill">
        <div class="outer">
            <div class="inner">
                <div class="all-text">
                    <h2 class="score">44<span>/100</span>
                    </h2>
                    <div class="avg-and-top">
                        <div class="avg">Avg: <span>67</span></div>
                        <div class="top">Top: <span>67</span></div>
                    </div>
                </div>
            </div>
        </div>

        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
            <circle id="first-one" cx="80" cy="80" r="70"  stroke-linecap="round" />
        </svg>

        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px" >
            <circle id="last-one" cx="80" cy="80" r="70"  stroke-linecap="round" />
        </svg>

    </div>
</body>
</html>
